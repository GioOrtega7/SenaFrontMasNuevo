<div class="table" *ngIf="generate">
    <div class="table-container">
        <table class="container">
            <thead>
                <tr>
                    <th *ngFor="let item of this.viewTitles">
                        <h1> {{item}} </h1>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of this.viewData | Paginate: page_size: page_number">
                    <td *ngFor="let data of item.itemData"> {{data}} </td>
                    <td>
                        <div class="actions">
                            <button *ngIf="!item.updateHidden" (click)="openModalUpdate(item.itemId)"><img
                                    src="../../../assets/icons/reload.svg"></button>
                            <button *ngIf="!item.deleteHidden" (click)="deleteItem(item.itemId, item.itemName)"><img
                                    src="../../../assets/icons/delete.svg"></button>
                            <label *ngIf="item.showChecks" class="switch"> <input type="checkbox" (change)="checkStateCapture(item.itemId, $event)">
                                <div class="slide round"></div>
                            </label>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <mat-paginator *ngIf="generate" [length]="viewData.length" [pageSize]="page_size" [hidePageSize]=true
        (page)="handlePage($event)" showFirstLastButtons>
    </mat-paginator>
</div>
