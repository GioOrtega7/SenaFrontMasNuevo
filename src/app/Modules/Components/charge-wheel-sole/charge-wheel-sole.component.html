<div class="content-wheel" *ngIf="generate">
  <div class="charge_wheel">
    <div class="porcentajes" style="--porcentaje: {{view.itemPercentaje}}">
      <div class="content">
        <div class="container" (click)="redirect(view.itemId)">
          <p [ngClass]="{
              'animateLonger': this.view.itemName.length >= 20,
              'animate': this.view.itemName.length < 20 && this.view.itemName.length > 11
            }"> {{this.view.itemName}}
          </p>
          <p *ngIf="view.itemCode">{{view.itemCode}} </p>
                        <p *ngIf="view.itemOne">{{view.itemOne}} </p>
                        <p *ngIf="view.itemTwo"> {{view.itemTwo}} </p>
                        <p *ngIf="view.itemThree"> {{view.itemThree}} </p>
                        <p>{{view.itemPercentaje}}%</p>
        </div>
        <div class="actions">
          <button *ngIf="!view.updateHidden" (click)="openModalUpdate(this.view.itemId)"><img src="../../../assets/icons/reload.svg"></button>
          <button *ngIf="!view.deleteHidden" (click)="deleteItem(this.view.itemId, this.view.itemName)"><img
              src="../../../assets/icons/delete.svg"></button>
          <button *ngIf="!view.infoHidden" (click)="viewInformation(view.itemId)"><img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/OOjs_UI_icon_eye-progressive.svg/20px-OOjs_UI_icon_eye-progressive.svg.png"></button>
        </div>
      </div>
      <svg width="320px" height="320px">
        <circle r="135px" cx="50%" cy="50%" pathLength="100" [style.stroke]="colores[0]"></circle>
        <circle r="135px" cx="50%" cy="50%" pathLength="100" [style.stroke]="colores[0]"></circle>
      </svg>
    </div>
  </div>
</div>
