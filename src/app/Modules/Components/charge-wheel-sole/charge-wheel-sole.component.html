<div class="content-wheel" *ngIf="generate">
    <div class="charge_wheel">
      <div class="porcentajes" style="--porcentaje: {{porsentajeDias}}">
        <div class="content">
          <div class="container">
            <p [ngClass]="{
              'animateLonger': this.view.itemName.length >= 20,
              'animate': this.view.itemName.length < 20 && this.view.itemName.length > 11
            }"> {{this.view.itemName}} </p>
            <p> ID: {{this.view.itemId}} </p>
            <p *ngIf="this.view.itemOne"> Cod: {{this.view.itemOne}} </p>
            <p *ngIf="this.view.itemTwo"> {{this.view.itemTwo}} </p>
            <p *ngIf="this.view.itemThree"> {{this.view.itemThree}} </p>
            <p *ngIf="this.view.itemFour"> {{this.view.itemFour}} </p>
            <p>{{porsentajeDias}}%</p>
          </div>
          <div class="actions">
            <button (click)="openModalUpdate(this.view)"><img src="../../../assets/icons/reload.svg"></button>
            <button (click)="deleteItem(this.view.itemId, this.view.itemName)"><img src="../../../assets/icons/delete.svg"></button>
          </div>
        </div>
        <svg width="230px" height="230px">
          <circle r="100px" cx="50%" cy="50%" pathLength="100" [style.stroke]="colores[0]"></circle>
          <circle r="100px" cx="50%" cy="50%" pathLength="100" [style.stroke]="colores[0]"></circle>
        </svg>
      </div>
    </div>
  </div>
