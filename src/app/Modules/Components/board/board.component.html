 
	<div class="board" *ngIf="generate">
		<ul>
			<li *ngFor="let item of this.view.data">
				<p>{{item.itemTitle}}</p>
				<p>{{item.itemData}}</p>
			</li>
			<div class="actions">
				<button *ngIf="!view.updateHidden" (click)="openModalUpdate(view.itemId)"><img
						src="../../../assets/icons/reload.svg"></button>
				<button *ngIf="!view.deleteHidden" (click)="deleteItem(view.itemId)"><img
						src="../../../assets/icons/delete.svg"></button>
			</div>
		</ul>
		
	</div>
